<html>
<script>
/*

Given an array of ints, return true if the array is length 1 or more, and the first element and the last element are equal.*/

// actual solution

function sameFirstLast() {
    // console.log(JSON.stringify(arguments));
    if (arguments.length >= 1 && arguments[0] == arguments[arguments.length - 1]) {
        return true;
    }
    return false;
}

function testsameFirstLast() {
    // test data - is an array of test values which are object
    // each time we test a function, that will be one object made up of
    // 2 properties, 1 is input values array and another is return value

    var testData = [
        /* 0 */
        {
            inputParams: [1, 2, 3],
            expectedOutput: false
        }, {
            inputParams: [1, 2, 3, 1],
            expectedOutput: true
        }, {
            inputParams: [3, 2, 3],
            expectedOutput: true
        }, {
            inputParams: [11, 9, 0],
            expectedOutput: false
        }, {
            inputParams: [2, 9, 9],
            expectedOutput: false
        }, {
            inputParams: [2, 7, 7],
            expectedOutput: false
        }, {
            inputParams: [12, 15, 12],
            expectedOutput: true
        }
    ];

    // testing code

    testData.forEach(
        function(obj) {
            var returnedOutput = sameFirstLast.apply(null, obj.inputParams);
            console.log(returnedOutput === obj.expectedOutput,
                "expecting " + obj.expectedOutput + ", but returned value is " + returnedOutput);
        }
    );
}

testsameFirstLast();
</script>

</html>

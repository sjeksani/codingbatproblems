<html>
<script>
/* Given an int array length 3, if there is a 2 in the array immediately followed by a 3, set the 3 element to 0. Return the changed array. */

// actual solution

function fix23() {
    // console.log(JSON.stringify(arguments));
    var result = [arguments[0], arguments[1], arguments[2]];

    if (arguments[0] == 2 && arguments[1] == 3) {
        result[1] = 0;
    } else if (arguments[1] == 2 && arguments[2] == 3) {
        result[2] = 0;
    }
    return result;
}

function testfix23() {
    // test data - is an array of test values which are object
    // each time we test a function, that will be one object made up of
    // 2 properties, 1 is input values array and another is return value

    var testData = [
        /* 0 */
        {
            inputParams: [1, 2, 3],
            expectedOutput: [1, 2, 0]
        }, {
            inputParams: [2, 3, 5],
            expectedOutput: [2, 0, 5]
        }, {
            inputParams: [1, 3, 5],
            expectedOutput: [1, 3, 5]
        }, {
            inputParams: [13, 3, 2],
            expectedOutput: [13, 3, 2]
        }, {
            inputParams: [1, 2, 1],
            expectedOutput: [1, 2, 1]
        }, {
            inputParams: [2, 2, 3],
            expectedOutput: [2, 2, 0]
        }
    ];

    // testing code

    testData.forEach(
        function(obj) {
            // console.log(obj.inputParams[0]);
            var returnedOutput = fix23.apply(null, obj.inputParams);
            console.assert(returnedOutput === obj.expectedOutput,
                "expecting " + obj.expectedOutput + ", but returned value is " + returnedOutput);
        }
    );
}

testfix23();
</script>

</html>

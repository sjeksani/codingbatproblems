<html>
<script>
/*

Say that a "clump" in an array is a series of 2 or more adjacent elements of the same value. Return the number of clumps in the given array. */

// actual solution

function countClumps() {
    // console.log(JSON.stringify(arguments));
    var count = 0;
    for (var i = 0; i < arguments.length - 1; i++)
        if (arguments[i] == arguments[i + 1]) {
            count++;
            for (var j = i + 1; j < arguments.length; j++)
                if (arguments[j] == arguments[i]) i++;
                else break;
        }
    return count;
}

function testcountClumps() {
    // test data - is an array of test values which are object
    // each time we test a function, that will be one object made up of
    // 2 properties, 1 is input values array and another is return value

    var testData = [
        /* 0 */
        {
            inputParams: [1, 2, 2, 3, 4, 4],
            expectedOutput: 2
        }, {
            inputParams: [1, 1, 2, 1, 1],
            expectedOutput: 2
        }, {
            inputParams: [1, 1, 1, 1, 1],
            expectedOutput: 1
        }, {
            inputParams: [1, 2, 3],
            expectedOutput: 0
        }, {
            inputParams: [2, 2, 1, 1, 1, 2, 1, 1, 2, 2],
            expectedOutput: 4
        }, {
            inputParams: [0, 2, 2, 1, 1, 1, 2, 1, 1, 2, 2],
            expectedOutput: 4
        }, {
            inputParams: [0, 0, 2, 2, 1, 1, 1, 2, 1, 1, 2, 2],
            expectedOutput: 5
        }, {
            inputParams: [],
            expectedOutput: 0
        }
    ];

    // testing code

    testData.forEach(
        function(obj) {
            var returnedOutput = countClumps.apply(null, obj.inputParams);
            console.assert(returnedOutput === obj.expectedOutput,
                "expecting " + obj.expectedOutput + ", but returned value is " + returnedOutput + " for " + obj.inputParams);
        }
    );
}

testcountClumps();
</script>

</html>

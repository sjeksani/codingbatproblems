<html>
<script>
/* Given an array of ints, return true if 6 appears as either the first or last element in the array. The array will be length 1 or more. */

// actual solution

function firstLast6() {

    for (var i = 0; i < arguments.length; i++) {
        if (arguments[0] == 6 || arguments[arguments.length - 1] == 6) {
            return true;
        }
        return false;
    }
}

function testfirstLast6() {
    // test data - is an array of test values which are object
    // each time we test a function, that will be one object made up of
    // 2 properties, 1 is input values array and another is return value

    var testData = [
        /* 0 */
        {
            inputParams: [1, 2, 6],
            expectedOutput: true
        }, {
            inputParams: [6, 2, 1, 3],
            expectedOutput: true
        }, {
            inputParams: [1, 3, 6, 5],
            expectedOutput: false
        }, {
            inputParams: [11, 9, 0, 1],
            expectedOutput: false
        }, {
            inputParams: [2, 11, 9, 0],
            expectedOutput: false
        }
    ];

    // testing code

    testData.forEach(
        function(obj) {
            var returnedOutput = firstLast6.apply(null, obj.inputParams);
            console.assert(returnedOutput === obj.expectedOutput,
                "expecting " + obj.expectedOutput + ", but returned value is " + returnedOutput);
        }
    );
}
testfirstLast6();
</script>

</html>

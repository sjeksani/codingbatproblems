<html>
<script>
/* Given an int array length 2, return true if it contains a 2 or a 3. */

// actual solution

function has23() {
    // console.log(JSON.stringify(arguments));
    for (var i = 0; i < arguments.length; i++) {
        if (arguments[i] == 2 || arguments[i] == 3) {
            return true;
        }
    }
    return false;
}

function testhas23() {
    // test data - is an array of test values which are object
    // each time we test a function, that will be one object made up of
    // 2 properties, 1 is input values array and another is return value

    var testData = [
        /* 0 */
        {
            inputParams: [1, 2],
            expectedOutput: true
        }, {
            inputParams: [2, 2],
            expectedOutput: true
        }, {
            inputParams: [1, 3],
            expectedOutput: true
        }, {
            inputParams: [5, 6],
            expectedOutput: false
        }, {
            inputParams: [3, 3],
            expectedOutput: true
        }, {
            inputParams: [2, 11],
            expectedOutput: true
        }, {
            inputParams: [2, 3],
            expectedOutput: true
        }, {
            inputParams: [2, 5],
            expectedOutput: true
        }
    ];

    // testing code

    testData.forEach(
        function(obj) {
            var returnedOutput = has23.apply(null, obj.inputParams);
            console.assert(returnedOutput === obj.expectedOutput,
                "expecting " + obj.expectedOutput + ", but returned value is " + returnedOutput);
        }
    );
}

testhas23();
</script>

</html>

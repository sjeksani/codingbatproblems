<html>
<script>
/* Given an array of ints, swap the first and last elements in the array. Return the modified array. The array length will be at least 1. */

// actual solution

function swapEnds() {
    // console.log(JSON.stringify(arguments));
    // var value = JSON.parse(JSON.stringify(arguments));
    // var value = Object.assign({}, arguments);
    // console.log(value.length);
    var val = arguments[0];
    var value = arguments[arguments.length - 1];

    arguments[0] = value;
    arguments[arguments.length - 1] = val;

    return arguments;
    console.log();
}

function testswapEnds() {
    // test data - is an array of test values which are object
    // each time we test a function, that will be one object made up of
    // 2 properties, 1 is input values array and another is return value

    var testData = [
        /* 0 */
        {
            inputParams: [1, 2, 3, 4],
            expectedOutput: [4, 2, 3, 1]
        }, {
            inputParams: [2, 2, 0],
            expectedOutput: [0, 2, 2]
        }, {
            inputParams: [1, 3, 5],
            expectedOutput: [5, 3, 1]
        }, {
            inputParams: [11, 9, 0, 1],
            expectedOutput: [1, 9, 0, 11]
        }, {
            inputParams: [2, 11, 9, 0],
            expectedOutput: [0, 11, 9, 2]
        }, {
            inputParams: [2],
            expectedOutput: [2]
        }, {
            inputParams: [2, 5, 12],
            expectedOutput: [12, 5, 2]
        }
    ];

    // testing code

    testData.forEach(
        function(obj) {
            var returnedOutput = swapEnds.apply(null, obj.inputParams);
            console.assert(returnedOutput === obj.expectedOutput,
                "expecting " + obj.expectedOutput + ", but returned value is " + returnedOutput);
        }
    );
}

testswapEnds();
</script>

</html>

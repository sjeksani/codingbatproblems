<html>
<script>
/* Return the number of even ints in the given array. Note: the % "mod" operator computes the remainder, e.g. 5 % 2 is 1. */

// actual solution

function countEvens() {
    // console.log(JSON.stringify(arguments));
    var count = 0;
    for (var i = 0; i < arguments.length; i++) {
        if (arguments[i] % 2 === 0) count++;
    }
    return count;
}

function testCountEvens() {
    // test data - is an array of test values which are object
    // each time we test a function, that will be one object made up of
    // 2 properties, 1 is input values array and another is return value

    var testData = [
        /* 0 */
        {
            inputParams: [1, 2, 3, 4, 6],
            expectedOutput: 3
        }, {
            inputParams: [2, 2, 0],
            expectedOutput: 3
        }, {
            inputParams: [1, 3, 5],
            expectedOutput: 0
        }, {
            inputParams: [],
            expectedOutput: 0
        }, {
            inputParams: [11, 9, 0, 1],
            expectedOutput: 1
        }, {
            inputParams: [2, 11, 9, 0],
            expectedOutput: 2
        }, {
            inputParams: [2],
            expectedOutput: 1
        }, {
            inputParams: [2, 5, 12],
            expectedOutput: 2
        }
    ];

    // testing code

    testData.forEach(
        function(obj) {
            var returnedOutput = countEvens.apply(null, obj.inputParams);
            console.assert(returnedOutput === obj.expectedOutput,
                "expecting " + obj.expectedOutput + ", but returned value is " + returnedOutput);
        }
    );
}

testCountEvens();
</script>

</html>

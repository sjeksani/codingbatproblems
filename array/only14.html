<html>
<script>
/* Given an int array length 2, return true if it contains a 2 or a 3. */

// actual solution

function only14() {
    // console.log(JSON.stringify(arguments));
    for (var i = 0; i < arguments.length; i++) {
        if (arguments[i] == 1 || arguments[i] == 4) {
            return true;
        }
    }
    return false;
}

function testonly14() {
    // test data - is an array of test values which are object
    // each time we test a function, that will be one object made up of
    // 2 properties, 1 is input values array and another is return value

    var testData = [
        /* 0 */
        {
            inputParams: [1, 4, 1, 4],
            expectedOutput: true
        }, {
            inputParams: [1, 4, 2, 4],
            expectedOutput: false
        }, {
            inputParams: [1, 1],
            expectedOutput: true
        }, {
            inputParams: [4, 1],
            expectedOutput: true
        }, {
            inputParams: [2],
            expectedOutput: false
        }, {
            inputParams: [],
            expectedOutput: true
        }, {
            inputParams: [1, 4, 1, 3],
            expectedOutput: false
        }, {
            inputParams: [3, 1, 3],
            expectedOutput: false
        }
    ];

    // testing code

    testData.forEach(
        function(obj) {
            var returnedOutput = only14.apply(null, obj.inputParams);
            console.assert(returnedOutput === obj.expectedOutput,
                "expecting " + obj.expectedOutput + ", but returned value is " + returnedOutput);
        }
    );
}

testonly14();
</script>

</html>

<html>
<script>
/*
Given 2 arrays of ints, a and b, return true if they have the same first element or they have the same last element. Both arrays will be length 1 or more. */

// actual solution

function commonEnd() {

    if ((arguments[0][0] == arguments[1][0]) || (arguments[0][arguments[0].length - 1] == arguments[1][arguments[1].length - 1])) {
        return true;
    }
    return false;


    //return JSON.stringify(arguments[0][1]);

}

function testcommonEnd() {
    // test data - is an array of test values which are object
    // each time we test a function, that will be one object made up of
    // 2 properties, 1 is input values array and another is return value

    var testData = [
        /* 0 */
        {
            inputParams: [
                [1, 2, 3],
                [7, 3]
            ],
            expectedOutput: true
        }, {
            inputParams: [
                [1, 2, 3],
                [7, 3, 2]
            ],
            expectedOutput: false
        }, {
            inputParams: [
                [1, 2, 3],
                [1, 3]
            ],
            expectedOutput: true
        }, {
            inputParams: [
                [1, 2, 3],
                [1]
            ],
            expectedOutput: true
        }, {
            inputParams: [
                [1, 2, 3],
                [2]
            ],
            expectedOutput: false
        }
    ];

    // testing code

    testData.forEach(
        function(obj) {
            var returnedOutput = commonEnd.apply(null, obj.inputParams);
            console.assert(returnedOutput === obj.expectedOutput,
                "expecting " + obj.expectedOutput + ", but returned value is " + returnedOutput + " for the input params " + JSON.stringify(obj.inputParams));
        }
    );
}

testcommonEnd();
</script>

</html>

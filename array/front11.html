<html>
<script>
/* Given 2 int arrays, a and b, of any length, return a new array with the first element of each array. If either array is length 0, ignore that array.
 */

// actual solution

function front11() {
    // console.log(JSON.stringify(arguments));
    var result = [];
    console.log(result);
    result.push(arguments[0][0]);
    result.push(arguments[1][0]);
    console.log(result);
    return result;
}

function testfront11() {
    // test data - is an array of test values which are object
    // each time we test a function, that will be one object made up of
    // 2 properties, 1 is input values array and another is return value

    var testData = [
        /* 0 */
        {
            inputParams: [
                [1, 2, 3],
                [7, 9, 8]
            ],
            expectedOutput: [1, 7]
        }, {
            inputParams: [
                [1],
                [2]
            ],
            expectedOutput: [1, 2]
        }, {
            inputParams: [
                [1, 7],
                []
            ],
            expectedOutput: [1]
        }, {
            inputParams: [
                [],
                [2, 8]
            ],
            expectedOutput: [2]
        }, {
            inputParams: [
                [],
                []
            ],
            expectedOutput: []
        }, {
            inputParams: [
                [3],
                [1, 4, 1, 9]
            ],
            expectedOutput: [3, 1]
        }, {
            inputParams: [
                [1, 4, 1, 9],
                []
            ],
            expectedOutput: [1]
        }
    ];

    // testing code

    testData.forEach(
        function(obj) {
            var returnedOutput = front11.apply(null, obj.inputParams);
            console.assert(returnedOutput === obj.expectedOutput,
                "expecting " + obj.expectedOutput + ", but returned value is " + returnedOutput);
        }
    );
}

testfront11();
</script>

</html>

<html>
<script>
/* Given an array of ints, return true if 6 appears as either the first or last element in the array. The array will be length 1 or more. */

// actual solution

function sum3() {
    var result = 0;

    for (var i = 0; i < arguments.length; i++) {
        // console.log(arguments[i]);
        result = result + arguments[i];
    }
    return result;
}

function testsum3() {
    // test data - is an array of test values which are object
    // each time we test a function, that will be one object made up of
    // 2 properties, 1 is input values array and another is return value

    var testData = [
        /* 0 */
        {
            inputParams: [1, 2, 6],
            expectedOutput: 9
        }, {
            inputParams: [6, 2, 1, 3],
            expectedOutput: 12
        }, {
            inputParams: [1, 3, 6, 5],
            expectedOutput: 15
        }, {
            inputParams: [11, 9, 0, 1],
            expectedOutput: 21
        }, {
            inputParams: [2, 11, 9, 0],
            expectedOutput: 22
        }
    ];

    // testing code

    testData.forEach(
        function(obj) {
            var returnedOutput = sum3.apply(null, obj.inputParams);
            console.log(returnedOutput === obj.expectedOutput,
                "expecting " + obj.expectedOutput + ", but returned value is " + returnedOutput);
        }
    );
}
testsum3();
</script>

</html>

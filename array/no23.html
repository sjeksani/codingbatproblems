<html>
<script>
/*

Given an int array length 2, return true if it does not contain a 2 or 3.*/

// actual solution

function no23() {

    for (var i = 0; i < arguments.length; i++) {

        if ((arguments[i] == 2 || arguments[i] == 2) || (arguments[i] == 3 || arguments[i] == 3)) {
            return false;
        }

    }
    return true;
}


//if ((arguments[0] == 2 || arguments[1] == 2) || (arguments[0] == 3 || arguments[1] == 3)) { // return false; // //console.log(arguments); // } // return true;



function testno23() {
    // test data - is an array of test values which are object
    // each time we test a function, that will be one object made up of
    // 2 properties, 1 is input values array and another is return value

    var testData = [
        /* 0 */
        {
            inputParams: [4, 1],
            expectedOutput: true
        }, {
            inputParams: [4, 2],
            expectedOutput: false
        }, {
            inputParams: [3, 5],
            expectedOutput: false
        }, {
            inputParams: [1, 9],
            expectedOutput: true
        }, {
            inputParams: [2, 9],
            expectedOutput: false
        }
    ];

    // testing code

    testData.forEach(
        function(obj) {
            var returnedOutput = no23.apply(null, obj.inputParams);
            console.assert(returnedOutput === obj.expectedOutput,
                "expecting " + obj.expectedOutput + ", but returned value is " + returnedOutput + " for the input params " + JSON.stringify(obj.inputParams));
        }
    );
}

testno23();
</script>

</html>

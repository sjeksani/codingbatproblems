<html>
<script>
/*
Return true if the group of N numbers at the start and end of the array are the same. For example, with {5, 6, 45, 99, 13, 5, 6}, the ends are the same for n=0 and n=2, and false for n=1 and n=3. You may assume that n is in the range 0..nums.length inclusive.*/

// actual solution

function has77(nums, len) {
    // console.log(JSON.stringify(arguments));
    for (var i = 0, j = nums.length - len; i < len; i++, j++)
        if (nums[i] != nums[j]) return false;
    return true;
}

function testhas77() {
    // test data - is an array of test values which are object
    // each time we test a function, that will be one object made up of
    // 2 properties, 1 is input values array and another is return value

    var testData = [
        /* 0 */
        {
            inputParams: [
                [5, 6, 45, 99, 13, 5, 6], 1
            ],
            expectedOutput: false
        }, {
            inputParams: [
                [5, 6, 45, 99, 13, 5, 6], 2
            ],
            expectedOutput: true
        }, {
            inputParams: [
                [5, 6, 45, 99, 13, 5, 6], 3
            ],
            expectedOutput: false
        }
    ];

    // testing code

    testData.forEach(
        function(obj) {
            var returnedOutput = has77.apply(null, obj.inputParams);
            console.assert(returnedOutput === obj.expectedOutput,
                "expecting " + obj.expectedOutput + ", but returned value is " + returnedOutput + " for " + obj.inputParams);
        }
    );
}

testhas77();
</script>

</html>

<html>
<script>
/*
Given an array of ints, return true if the array contains two 7's next to each other, or there are two 7's separated by one element, such as with {7, 1, 7}. */

// actual solution

function has77(nums) {
    // console.log(JSON.stringify(arguments));
    for (var i = 0; i < nums.length - 1; i++) {
        if (nums[i] == 7 && nums[i + 1] == 7) return true;
    }

    for (var i = 0; i < nums.length - 2; i++) {
        if (nums[i] == 7 && nums[i + 2] == 7) return true;
    }

    return false;
}

function testhas77() {
    // test data - is an array of test values which are object
    // each time we test a function, that will be one object made up of
    // 2 properties, 1 is input values array and another is return value

    var testData = [
        /* 0 */
        {
            inputParams: [1, 7, 7],
            expectedOutput: true
        }, {
            inputParams: [1, 7, 1, 7],
            expectedOutput: true
        }, {
            inputParams: [1, 7, 1, 1, 7],
            expectedOutput: false
        }, {
            inputParams: [2, 7, 2, 2, 7, 2],
            expectedOutput: false
        }, {
            inputParams: [2, 7, 2, 2, 7, 7],
            expectedOutput: true
        }, {
            inputParams: [7, 7, 7],
            expectedOutput: true
        }, {
            inputParams: [1, 2],
            expectedOutput: false
        }, {
            inputParams: [7],
            expectedOutput: false
        }
    ];

    // testing code

    testData.forEach(
        function(obj) {
            var returnedOutput = has77.apply(null, obj.inputParams);
            console.assert(returnedOutput === obj.expectedOutput,
                "expecting " + obj.expectedOutput + ", but returned value is " + returnedOutput + " for " + obj.inputParams);
        }
    );
}

testhas77();
</script>

</html>

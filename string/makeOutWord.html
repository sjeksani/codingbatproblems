<html>
<script>
/* Return the number of even ints in the given array. Note: the % "mod" operator computes the remainder, e.g. 5 % 2 is 1. */

// actual solution

function makeOutWord(name) {
    // console.log(JSON.stringify(arguments));
    var greet = "<<" + name + ">> ";
    return greet;
}

function testmakeOutWord() {
    // test data - is an array of test values which are object
    // each time we test a function, that will be one object made up of
    // 2 properties, 1 is input values array and another is return value

    var testData = [
        /* 0 */
        {
            inputParams: ["Yay"],
            expectedOutput: "<<Yay>>"
        }, {
            inputParams: ["WooHoo"],
            expectedOutput: "<<WooHoo>>"
        }, {
            inputParams: ["Word"],
            expectedOutput: "<<Word>>"
        }
    ];

    // testing code

    testData.forEach(
        function(obj) {
            var returnedOutput = makeOutWord.apply(null, obj.inputParams);
            console.assert(returnedOutput === obj.expectedOutput,
                "expecting " + obj.expectedOutput + ", but returned value is " + returnedOutput);
        }
    );
}

testmakeOutWord();
</script>

</html>

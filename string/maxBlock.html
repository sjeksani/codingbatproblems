<html>
<script>
/* Given a string, return the length of the largest "block" in the string. A block is a run of adjacent chars that are the same. */

// actual solution

function maxBlock(string) {

    // console.log(JSON.stringify(arguments));
    var max = 0;

    for (var i = 0; i < string.length; i++) {
        var count = 0;
        for (var j = i; j < string.length; j++) {
            if (string.charAt(i) == string.charAt(j)) count++;
            else break;
        }
        if (count > max) max = count;
    }
    return max;
}

function testmaxBlock() {
    // test data - is an array of test values which are object
    // each time we test a function, that will be one object made up of
    // 2 properties, 1 is input values array and another is return value

    var testData = [
        /* 0 */
        {
            inputParams: ["hoopla"],
            expectedOutput: 2
        }, {
            inputParams: ["abbCCCddBBBxx"],
            expectedOutput: 3
        }, {
            inputParams: [""],
            expectedOutput: 0
        }
    ];

    // testing code

    testData.forEach(
        function(obj) {
            var returnedOutput = maxBlock.apply(null, obj.inputParams);
            console.log(returnedOutput === obj.expectedOutput,
                "expecting " + obj.expectedOutput + ", but returned value is " + returnedOutput);
        }
    );
}

testmaxBlock();
</script>
